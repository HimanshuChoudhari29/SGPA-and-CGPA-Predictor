<h2>Theory :</h2>
<br>
<p><b>SGPA (Semester Grade Point Average)</b>
    <br>
SGPA represents the academic performance of a student in a single semester. It is calculated as the average of grade points obtained in all subjects of that semester.
    <br>
Mathematically:<br>
SGPA = (Sum of Grade Points of all subjects) / (Number of subjects)
<br>
<br>
<b>CGPA (Cumulative Grade Point Average)</b>
<br>
CGPA represents the overall academic performance across multiple semesters. It is calculated as the average of the SGPAs of the selected semesters.
<br>
Mathematically (for two semesters):<br>
CGPA = (SGPA₁ + SGPA₂) / 2
<br>
<br>
<b>Input Constraints:</b><br>
