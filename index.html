"Theory":`
<h2>Theory :</h2>
<p>SGPA and CGPA are calculated using credit-weighted grade points
to evaluate semester-wise and cumulative academic performance.
<br><br>
<b>SGPA (Semester Grade Point Average)</b>
SGPA represents the academic performance of a student in a single semester. It is calculated as the average of grade points obtained in all subjects of that semester.<br>
Mathematically:<br>
SGPA = (Sum of Grade Points of all subjects) / (Number of subjects)
<br><br>
<b>CGPA (Cumulative Grade Point Average)</b>
CGPA represents the overall academic performance across multiple semesters. It is calculated as the average of the SGPAs of the selected semesters.<br>
Mathematically (for two semesters):<br>
CGPA = (SGPA₁ + SGPA₂) / 2
<br><br>
<b>Input Constraints</b><br>
• Targeted Marks must be between 0 and 100.<br>
• Grade input must belong to the valid grading system.
<br><br>
<b>Technologies Used</b><br>
• HTML – Structure of the web application<br>
• CSS – Styling and layout<br>
• JavaScript – Logic for subject selection, validation, SGPA/CGPA calculation<br>
</p>
`,
"Pretest":`

<li>Is CGPA cumulative?<br>

</li><br>
<li>Do labs carry credits?<br>
